<script>
    // console.log("hello world");
    function random3(max){
        return Math.floor(Math.random()*max);
    }
    function getComputerChoice(){
        let num = random3(3);
        if (num == 0){
            console.log("Rock");
        }
        else if (num == 1) console.log("Paper");
        else console.log("Scissors");
    }
    console.log(getComputerChoice());
    const playerSelection="rock";
    const computerSelection=getComputerChoice();
    function playRound(playerSelection, computerSelection){
        const temp = playerSelection.toLowerCase();
        if (temp == "rock"){
            if (computerSelection == "Rock") return "You tie!";
            else if (computerSelection == "Scissors") return `You win! ${temp} beats ${computerSelection}`;
            else return `You lose! ${computerSelection} beats ${temp}`;
        }
        else if (temp == "paper"){
            if (computerSelection == "Paper") return "You tie! Paper vs Paper";
            else if (computerSelection == "Rock") return `You win! ${temp} beats ${computerSelection}`;
            else return `You lose! ${computerSelection} beats ${temp}`;
        }
        else {
            if (computerSelection == "Scissors") return "You tie! Scissors vs Scissors";
            else if (computerSelection == "Paper") return `You win! ${temp} beats ${computerSelection}`;
            else return `You lose! ${computerSelection} beats ${temp}`;
        }
    }
    console.log(playRound(playerSelection,computerSelection));
</script>
